name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependências (Raiz)
        run: npm ci

      - name: Instalar Dependências (Functions)
        run: |
          cd functions
          npm ci
          cd ..

      # Recriar o .env para o build do Vite funcionar
      - name: Criar arquivo .env
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }}" >> .env

      - name: Build do Frontend
        run: npm run build

      # --- AQUI ESTÁ A CORREÇÃO ---
      
      # 1. Autenticar no Google Cloud usando a sua chave JSON
      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      # 2. Instalar a ferramenta do Firebase
      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      # 3. Fazer o Deploy usando a autenticação configurada acima
      - name: Deploy para o Firebase
        run: firebase deploy --only hosting,functions,firestore:rules --project medlembrete-web